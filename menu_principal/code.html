<!DOCTYPE html>
<html class="light" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Monopoly - Accueil</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    // Custom Monopoly colors based on request
                    "monopoly-blue": "#009ee2",
                    "monopoly-red": "#d32f2f",
                    "monopoly-green": "#e6f2e6",
                    "monopoly-light-gray": "#f7f7f7",
                    "monopoly-dark-gray": "#333333",
                    // Kept for potential dark mode, but unused in this light theme implementation
                    "background-dark": "#002a22",
                    "surface-dark": "#003d32",
                    "text-dark": "#f5f5f5",
                    "text-muted-dark": "#a7c5ad",
                    "border-dark": "#004d40",
                    "placeholder-dark": "#a7c5ad"
                },
                fontFamily: {
                    "display": ["Montserrat", "sans-serif"]
                },
                borderRadius: {
                    "DEFAULT": "0.25rem",
                    "lg": "0.5rem",
                    "xl": "0.75rem",
                    "full": "9999px"
                },
            },
        },
    }
</script>
<style>
    .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
</style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-monopoly-green group/design-root overflow-x-hidden text-monopoly-dark-gray">
<div class="layout-container flex h-full grow flex-col justify-center items-center w-full">
<div class="px-4 py-5 flex flex-1 justify-center items-center w-full">
<div class="layout-content-container flex flex-col max-w-lg w-full bg-monopoly-light-gray backdrop-blur-sm rounded-xl shadow-lg border border-gray-200">
<header class="flex flex-col items-center pt-10 pb-6">
<h1 class="text-monopoly-blue tracking-wide text-5xl font-black leading-tight text-center">MONOPOLY</h1>
<p class="text-monopoly-dark-gray/80 text-lg font-normal leading-normal pt-2 text-center">À vous de jouer !</p>
</header>
<main class="flex-grow p-6">
<div class="flex flex-col gap-4 items-stretch">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-monopoly-blue text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-transform hover:scale-105">
<span class="truncate">Nouvelle Partie</span>
</button>
<div class="flex flex-col sm:flex-row items-center gap-3">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-monopoly-dark-gray focus:outline-0 focus:ring-2 focus:ring-monopoly-blue/50 border border-gray-300 bg-white h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="Entrez le code de la partie..." value=""/>
<button class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 px-5 bg-monopoly-red text-white text-base font-bold leading-normal tracking-[0.015em] border border-transparent transition-transform hover:scale-105">
<span class="truncate">Rejoindre une Partie</span>
</button>
</div>
<button class="group flex min-w-[84px] cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-14 px-5 bg-orange-500 text-white text-base font-bold leading-normal tracking-[0.015em] w-full transition-transform hover:scale-105">
<span class="material-symbols-outlined transition-transform group-hover:rotate-12">settings</span>
<span class="truncate">Paramètres</span>
</button>
</div>
</main>
<footer class="flex flex-col gap-4 px-6 py-8 text-center">
<div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-2">
<a class="text-monopoly-dark-gray/70 text-sm font-medium leading-normal hover:text-monopoly-blue" href="#">Règles</a>
<a class="text-monopoly-dark-gray/70 text-sm font-medium leading-normal hover:text-monopoly-blue" href="#">Crédits</a>
<a class="text-monopoly-dark-gray/70 text-sm font-medium leading-normal hover:text-monopoly-blue" href="#">Support</a>
</div>
<p class="text-monopoly-dark-gray/60 text-xs font-normal leading-normal">© 2024 Hasbro. Tous droits réservés.</p>
</footer>
</div>
</div>
</div>
</div>
</body></html>
